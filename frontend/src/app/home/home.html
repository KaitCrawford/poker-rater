<div class="left-side">
    <section class="hand-ranking-form">
        <h2 class="section-heading">What cards make up the Poker hand?</h2>
        <form [formGroup]="pokerHandForm" (submit)="submitPokerHand()">
            <label for="first-card">First Card</label>
            <input id="first-card" type="text" formControlName="firstCard" />
            <label for="second-card">Second Card</label>
            <input id="second-card" type="text" formControlName="secondCard" />
            <label for="third-card">Third Card</label>
            <input id="third-card" type="text" formControlName="thirdCard" />
            <label for="fourth-card">Fourth Card</label>
            <input id="fourth-card" type="text" formControlName="fourthCard" />
            <label for="fifth-card">Fifth Card</label>
            <input id="fifth-card" type="text" formControlName="fifthCard" />
            <button type="submit" class="primary">Submit</button>
        </form>
    </section>
</div>
<div class="divider" role="separator" aria-label="Divider"></div>
<div class="right-side">
    <div class="hand-ranking-result">
        <h2 class="section-heading">Ranking shows here</h2>
    </div>
</div>
